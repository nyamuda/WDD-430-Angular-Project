<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input
            [(ngModel)]="subject"
            type="text"
            id="subject"
            class="form-control"
            size="120"
            max="120"
            [value]="subject"
          />
        </div>

        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <input
            [(ngModel)]="messageText"
            type="text"
            id="message"
            class="form-control"
            max="255"
            size="120"
            [value]="messageText"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            (click)="onSendMessage()"
            type="button"
          >
            Send
          </button>
          <button class="btn btn-danger" (click)="onClear()" type="button">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
