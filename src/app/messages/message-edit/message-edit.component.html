<div class="container-fluid bg-light mt-5 p-3 rounded">
  <div>
    <form id="document-edit">
      <div class="row">
        <div class="col-lg-12 form-group">
          <label for="subject">Subject</label>
          <input
            name="subject"
            [(ngModel)]="subject"
            type="text"
            id="subject"
            class="form-control"
            size="120"
            max="120"
            [value]="subject"
          />
        </div>

        <div class="col-lg-12 form-group">
          <label for="message">Message</label>
          <input
            name="messageText"
            [(ngModel)]="messageText"
            type="text"
            id="message"
            class="form-control"
            max="255"
            size="120"
            [value]="messageText"
          />
        </div>
      </div>
      <div class="w-100 m-auto mt-3">
        <button
          class="btn btn-outline-success"
          (click)="onSendMessage()"
          type="button"
        >
          Send
        </button>

        <button
          class="btn btn-outline-danger ms-3"
          (click)="onClear()"
          type="button"
        >
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
