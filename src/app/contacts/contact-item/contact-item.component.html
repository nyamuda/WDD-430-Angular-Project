<a
  routerLinkActive="active"
  [routerLink]="'/contacts/' + contact.id"
  class="card"
  style="cursor: pointer"
>
  <div class="row">
    <div class="col-8">
      <div class="card-body">
        <p class="card-title fs-4">{{ contact.name }}</p>
      </div>
    </div>
    <div *ngIf="showImage" class="col-4">
      <img class="img-fluid" [src]="contact.imageUrl" [alt]="contact.name" />
    </div>
  </div>
</a>
