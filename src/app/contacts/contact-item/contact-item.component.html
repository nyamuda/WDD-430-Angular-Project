<div class="card" style="cursor: pointer">
  <div class="row">
    <div class="col-8">
      <div class="card-body">
        <p class="card-title fs-4">{{ contact.getName() }}</p>
      </div>
    </div>
    <div class="col-4">
      <img
        class="img-fluid"
        [src]="contact.getImageUrl()"
        alt="contact.getName() "
      />
    </div>
  </div>
</div>
