<div class="container border rounded-top px-0 mt-5 ms-md-5 px-4 py-3">
  <form [formGroup]="documentFormGroup">
    <div class="mb-3">
      <label for="document-title">Document title:</label>
      <input
        [ngClass]="{
          'invalid-input': documentFormGroup.get('title')?.value == ''
        }"
        class="form-control"
        type="text"
        id="document-title"
        formControlName="title"
      />
    </div>
    <div class="mb-3">
      <label for="document-description">Document description:</label>
      <input
        class="form-control"
        type="text"
        id="document-description"
        formControlName="description"
      />
    </div>
    <div class="mb-3">
      <label for="document-url">Document URL:</label>
      <input
        [ngClass]="{
          'invalid-input':
            documentFormGroup.get('url')?.value == '' ||
            documentFormGroup.get('url')?.invalid
        }"
        class="form-control"
        type="text"
        id="document-url"
        formControlName="url"
      />
    </div>
    <div *ngIf="documentFormGroup.invalid">
      <p class="alert alert-danger text-start">
        The Document title and Document URL are required.
      </p>
    </div>

    <div class="d-flex justify-content-start">
      <a
        (click)="submitForm($event)"
        [ngClass]="{ disabled: documentFormGroup.invalid }"
        class="btn btn-outline-success btn-sm d-flex justify-content-center align-items-center px-3"
        href=""
        >Save</a
      >
      <a
        (click)="onCancel($event)"
        class="btn btn-outline-primary btn-sm d-flex justify-content-center align-items-center ms-2 px-3"
        href=""
        >Cancel</a
      >
    </div>
  </form>
</div>
