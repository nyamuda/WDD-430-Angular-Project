<div *ngIf="!!document" class="container border rounded-top px-0 mt-5">
  <div
    class="d-flex flex-column justify-content-start bg-light p-3 container-fluid"
  >
    <p class="h2">{{ document.getName() }}</p>
    <div class="d-flex justify-content-end">
      <button class="btn btn-outline-success" type="button">View</button>
      <button class="btn btn-outline-info mx-2" type="button">Edit</button>
      <button class="btn btn-outline-danger" type="button">Delete</button>
    </div>
  </div>
  <div class="d-flex flex-column justify-content-start p-3">
    <div>
      <p class="fw-bold mb-0">Description:</p>
      <p>{{ document.getDescription() }}</p>
    </div>
    <div>
      <p class="fw-bold mb-0">URL:</p>
      <p>{{ document.getURL() }}</p>
    </div>
  </div>
</div>
