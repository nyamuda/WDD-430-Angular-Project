<div *ngIf="!!document" class="container border rounded-top px-0 mt-5">
  <div
    class="d-flex flex-column justify-content-start bg-light p-3 container-fluid"
  >
    <p class="h2">{{ document.getName() }}</p>
    <div class="d-flex justify-content-end">
      <a
        class="btn d-flex justify-content-center align-items-center btn-outline-success"
        type="button"
        >View</a
      >
      <a
        routerLink="edit"
        class="btn d-flex justify-content-center align-items-center btn-outline-info mx-2"
        type="button"
        >Edit</a
      >
      <a
        class="btn d-flex justify-content-center align-items-center btn-outline-danger"
        type="button"
        >Delete</a
      >
    </div>
  </div>
  <div class="d-flex flex-column justify-content-start p-3">
    <div>
      <p class="fw-bold mb-0">Description:</p>
      <p>{{ document.getDescription() }}</p>
    </div>
    <div>
      <p class="fw-bold mb-0">URL:</p>
      <p>{{ document.getURL() }}</p>
    </div>
  </div>
</div>
