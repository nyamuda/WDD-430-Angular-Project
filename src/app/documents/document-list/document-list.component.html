<div class="container border rounded-top px-0 mt-5">
  <div class="d-flex justify-content-between bg-light p-2 container-fluid">
    <p class="h2">Documents</p>
    <button class="btn btn-outline-success btn-sm" type="button">
      New Document
    </button>
  </div>

  <div *ngFor="let document of documents" class="p-3">
    <app-document-item
      (click)="onSelected(document)"
      [document-info]="document"
    ></app-document-item>
  </div>
</div>
